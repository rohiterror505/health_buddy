<!DOCTYPE html>
{% extends "basic_app/base.html" %}
{% load static %}

{% block body_block %}

<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
<link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">

<div class="loginbox">
    <h1>SIGNUP</h1>
    <a class="nav-link" href="{% url 'patient_reg' %}"><button class="button button4">Patient Signup</button></a>
    <a class="nav-link" href="{% url 'doctor_reg' %}"><button class="button button4">Doctor Signup</button></a>
</div>

<style type="text/css">
   *{
      background-color: #E8F5E9;
   }
    /* Ensure the navbar has a uniform green background */
    .navbar {
        background-color: #E8F5E9 !important; /* Matching the light green shade */
        width: 100%;
    }

    /* Remove any white background from navbar items */
    .navbar-nav, .navbar-brand, .navbar-collapse {
        background-color: #E8F5E9;
    }

    .loginbox {
        width: 320px;
        height: 420px;
        background: #ffffff; /* Light green background matching login */
        color: #ffffff; /* Darker green tex  t */
        top: 50%;
        left: 50%;
        position: absolute;
        transform: translate(-50%, -50%);
        box-sizing: border-box;
        padding: 70px 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        text-align: center;
    }

    .loginbox h1 {
        margin: 0;
        padding: 0 0 20px;
        font-size: 22px;
        color: #2E7D32; /* Darker green heading */
        background: transparent; /* Ensure no white background */
    }

    .button4 {
        background-color: #2E7D32; /* Darker green button */
        color: #fff;
        border: none;
        border-radius: 40px;
        width: 230px;
        height: 60px;
        font-size: 20px;
        margin: 10px 0;
        cursor: pointer;
    }

    .button4:hover {
        background-color: #1B5E20; /* Slightly darker green on hover */
    }

    .nav-link:hover {
        color: #1B5E20; /* Slightly darker green on hover */
    }
</style>

{% endblock %}
